<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="mystyle.css">
		<script src="myscripts.js"></script>
	</head>

	<body>
		<div id="page-wrapper">
  <h1>Datalist Element Demo</h1>

  <label for="default">Pick a programming language</label>
  <input type="text" id="default" list="languages" placeholder="e.g. JavaScript">

  <datalist id="languages">
    <option value="HTML">
    <option value="CSS">
    <option value="JavaScript">
    <option value="Java">
    <option value="Ruby">
    <option value="PHP">
    <option value="Go">
    <option value="Erlang">
    <option value="Python">
    <option value="C">
    <option value="C#">
    <option value="C++">
  </datalist>


  <label for="ajax">Pick an HTML Element (options loaded using AJAX)</label>
  <input type="text" id="ajax" list="json-datalist" placeholder="e.g. datalist">
  <datalist id="json-datalist">
  	   <option value="Mawlamyaing(Moulmein)">
    <option value="Bilin">
    <option value="Kyaikmaraw">
    <option value="Chaungzon">
    <option value="Thanbyuzayat">
    <option value="Kyaikkami">
    <option value="Mudon">
  </datalist>


</div>
<a href="https://goo.gl/forms/OL3e2oAGd0Aq5ft82">form for the music</a>
	</body>
</html>
